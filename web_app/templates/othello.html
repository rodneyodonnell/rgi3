{% extends "game.html" %}

{% block head %}
{{ super() }}
<style>
    #game .grid-container {
        display: grid;
        /* Rows and cols set dynamically by JS or default to 8 */
        grid-template-rows: repeat(8, 60px);
        grid-template-columns: repeat(8, 60px);
        gap: 2px;
        justify-content: center;
        background-color: #0b5e0b;
        padding: 5px;
        border: 4px solid #333;
    }

    #game .grid-cell {
        width: 60px;
        height: 60px;
        background-color: #008000;
        border: 1px solid #005500;
        position: relative;
        cursor: pointer;
    }

    #game .grid-cell::after {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: transparent;
        /* Empty */
        transition: all 0.3s ease;
    }

    #game .grid-cell.player1::after {
        background-color: black;
    }

    #game .grid-cell.player2::after {
        background-color: white;
    }

    #game .grid-cell.legal-move {
        background-color: #00a000;
    }

    #game .grid-cell.legal-move::before {
        content: '';
        position: absolute;
        top: 25px;
        left: 25px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="module" src="{{ url_for('static', path='othello.js') }}"></script>
{% endblock %}
